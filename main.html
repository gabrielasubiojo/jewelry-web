<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/mediaflex.css">
  <title>UBA Mobile UI</title>
</head>

<body>
  <div class="container">
    <nav class="topNav">
      <div class="networkBar">
        2:07 PM
      </div>
      
      <div>
        <div class="networkBar">
          LTE
        </div>
      </div>
    </nav>

    <div class="bottomNav">
      <div class="flagCon">
        <img src="images/flag.jpeg" width="20px" alt="Nigeria flag">
        <div></div>
      </div>

      <div class="cameraCon"> 
        <img src="images/camera.png" width="20px" alt="camera">
        <div></div>
      </div>
    </div>

    <div class="signInContainer">
      <div class="logoHeader">
        <img class="ubaLogo" src="images/uba-logo.jpg" alt="uba logo">
        <!-- <h3>United Bank for Africa</h3> -->
        <P>Licensed by central Bank of Nigeria</P>
      </div>

      <div class="userExperience">
        <div class="topUp">
          <img src="images/top-up-balance.svg" width="25px" alt="topUp">
          <p><a href="#">Top-up</a></p>
        </div>

        <div class="transaction">
          <img src="images/dispute.png" width="25px" alt="transaction">
          <p>
            <a href="#">Transaction 
              <p>Dispute</p>
            </a>
          </p>
        </div>
      </div>

      <button>Sign in</button>
    </div>

    <footer class="mobilefooter">
      <div><a href="#">Open an Account</a></div>
      <div><a href="#">Sign up</a></div>
    </footer>
  </div>
</body>

</html>
